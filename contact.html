<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Mekdi Restaurant</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f5ff;
        color: #333;
    }

    header {
        background: linear-gradient(to right, #e6d6ff, #f3eaff);
        padding: 80px 20px;
        text-align: center;
    }

    header h1 {
        font-size: 42px;
        color: #6a0dad;
        margin-bottom: 10px;
    }

    header p {
        font-size: 18px;
        max-width: 600px;
        margin: auto;
        color: #555;
    }

    section {
        max-width: 1100px;
        margin: auto;
        padding: 60px 20px;
    }

    h2 {
        text-align: center;
        color: #6a0dad;
        margin-bottom: 40px;
        font-size: 30px;
    }

    /* Contact Info Cards */
    .contact-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        margin-bottom: 60px;
    }

    .info-card {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(106, 13, 173, 0.1);
        transition: 0.3s;
    }

    .info-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(106, 13, 173, 0.2);
    }

    .info-card h3 {
        color: #6a0dad;
        margin-bottom: 10px;
    }

    /* Contact Form */
    .contact-form {
        background-color: #e6d6ff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(106, 13, 173, 0.15);
    }

    .contact-form form {
        display: grid;
        gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
        border-color: #6a0dad;
    }

    .contact-form button {
        padding: 15px;
        background-color: #6a0dad;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .contact-form button:hover {
        background-color: #4b0082;
    }

    

    iframe {
        width: 100%;
        height: 400px;
        border: none;
    }


    @media(max-width: 768px) {
        header h1 {
            font-size: 32px;
        }
    }
</style>
</head>

<body>

<header>
    <h1>Contact Mekdi Restaurant</h1>
    <p>
        We'd love to hear from you. Whether you have a question,
        a reservation request, or special event inquiry ‚Äî
        our team is ready to assist you.
    </p>
</header>

<section>
    <h2>Get In Touch</h2>

    <div class="contact-info">
        <div class="info-card">
            <h3>üìç Address</h3>
            <p>12atlas<br>AA, Ethiopia</p>
        </div>

        <div class="info-card">
            <h3>üìû Phone</h3>
            <p>+123 456 7890</p>
        </div>

        <div class="info-card">
            <h3>üìß Email</h3>
            <p>info@MekdiRestaurant.com</p>
        </div>
    </div>

    <div class="contact-form">
        <form>
            <input type="text" placeholder="Your Full Name" required>
            <input type="email" placeholder="Your Email Address" required>
            <input type="text" placeholder="Subject">
            <textarea rows="5" placeholder="Write your message here..." required></textarea>
            <button type="submit">Send Message</button>
             <button  ><a href="index.html">Home</a></button>
        </form>
    </div>

    
</section>



</body>
</html>
